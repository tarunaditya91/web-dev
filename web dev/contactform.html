<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link rel="stylesheet" href="contactform.css">
</head>
<body>
    <div class="hi">
        <p>
            <h1 >REGISTRATION FORM </h1>
            <h3 >please fill all the text in the fields.</h3>
            <hr> 
        </p> 
        <p>
            Your Name:
            <input type="text" name="name" id="name" placeholder="Your Name">
        </p>
        <p>
            Your Email:
            <input type="email" name="email" id="email" placeholder="Valid Email Address">
        </p>
        <p>
            Message:
            <textarea name="message" id="message" cols="10" rows="10" placeholder="Your Message to Us"></textarea>
        </p>
        <p>
            Subject:
            <input type="text" name="subj" id="subj" placeholder="Job Inquiry">
        </p>
        <input type="submit" value="Send">
    </div>
</body>
</html>
